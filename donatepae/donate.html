<head>
<meta charset="UTF-8">

<body>
    <!-- the donation form-->
<div class="row">
  <form class="  col col-m-6 col-s-3 col-lg-6 mb-3  border rounded-3 bg-white allform order-lg-1 order-m-1 "  action="google.com" method="post" >
    <!--the form img "logo"-->
    <div >
       <div class="logo"><img src="5945891-removebg-preview.png" class="formimg">
        <p >Donation info</p>
    </div>
       <!--upload photo -->
        <label for="formGroupExampleInput" class="form-label">Upload photo <br> </label><br>
        <input type="file" class="form-control " id="formGroupExampleInput" placeholder="" 
          required > <br>
       <!--img details -->
        <label for="formGroupExampleInput" class="form-label">Image details </label><br>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Please write the details of the piece of clothing">
        <br>
        <!--img classification-->
        <label for="formGroupExampleInput" class="form-label">Image classification </label><br>
      <select  class="form-select form-select-s mb-3 " >
        <optgroup>
        <option selected value="1">Women</option>
        <option value="2">Men</option>
        <option value="3">Kids</option>
        </optgroup>
      </select>
       <!--size-->
      <label for="formGroupExampleInput" class="form-label">
      Size </label><br>
      <select class="form-select form-select-s mb-3 " aria-label=".form-select-lg example"  >
        <optgroup>
        <option selected>Small</option>
        <option >Medium</option>
        <option >Larg</option>
        </optgroup>
      </select>
      <!--button-->
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn" type="submit">DONE</button>
      </div>
    </form>
    </div>
    <div class=" col col-m-6 col-s-3 col-lg-6  d-none d-lg-inline d-m-inline">
    <img src="MicrosoftTeams-image (1).png" id="phoneimg">
    </div>

</div>
